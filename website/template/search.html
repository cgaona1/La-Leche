
{%extends 'store_theme.html'%}
    {% block content%}
    <h2>Matched Search</h2>
    {% if product  %}
    <h1>{{product.name}}</h1>
    <p> Price: ${{product.cost}}</p>
    <p> Quantity: {{product.quantity}}</p>
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="{{product.name}}" width="300px">
        {% endif %}
    {% endif %}
    {% endblock content %}
