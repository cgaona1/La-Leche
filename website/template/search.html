
{%extends 'store_theme.html'%}
    {% block content%}
    <div id="gallery_box">
        <div id="items_inside_gallery_box">
            {% for item in product%}
            <div id="product">
                <h1>{{item.name}}</h1>
                <p> Price: ${{item.cost}}</p>
                <p> Quantity: {{item.quantity}}</p>
                {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{item.name}}" width="300px">
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}
