{% extends 'store_theme.html'%} 

{% block content %}
<div>
    <h1>Notifications</h1>
    <hr>
    <form method="post">
        <div>
            {% csrf_token %}
            <div>{{ form.email }}</div>
            <div>{{ form.subject }}</div>
            <div>{{ form.remindTime }}</div>
            <div>{{ form.message }}</div>
            <div><button type="submit">Save</button></div>
        </div> 
    </form>
</div>
{% endblock content %}
