{% extends 'store_theme.html'%}
{% block content %}
{% if user.is_authenticated%}

    <h1>Delete</h1>
    <a href="{% url 'owner'%}">go back</a>
    <div >
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete item?</p>
            <button type="submit" value="Confirm">Yes</button>
        </form>
    </div>
    {%else%}
<h1>User Is Not Authenticated</h1>
{%endif%}

{%endblock content%}
