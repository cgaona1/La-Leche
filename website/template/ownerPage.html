<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Page</title>
</head>

<body>
    <div id="gallery_box">
        <h1> Your Gallery </h1>
        <hr>
        <div id="items_inside_gallery_box">

                {% for product in object_list %}
                  <h1>{{product.name}}</h1>
                  <p> Price: {{product.cost}}</p>
                  <p> Quantity: {{product.quantity}}</p>
                  <img src="{{product.image}}" alt="{{product.name}}" width="300px">
                  <hr>
                {% endfor %}

                <button type="button" onclick="" value="Edit Page"></button>

                <form edit_product ="/edit_page.php" method="get" id="nameform">
                    <label for="pname">Prodcut: </label>
                    <input type="text" id="pname" name="pname">
                    <br><br>
                    <label for="image">Choose photo from File or URL</label>
                    <br><br>
                    <label for="myfile">Select an image from local:</label>
                    <input type="file" id="myfile" name="myfile">
                    <br>
                    <label for="urlp">Photo URL:</label>
                    <input type="url" id="urlp" name="urlp">
                    <br>
                    <label for="price">Set a Price:</label>
                    <input type="number" placeholder="1.0" step="0.01" id="price" name="price" min="0.01" max="1000">
                    <br>
                    <label for="quantity">Quantity (between 0 and 1000):</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="1000">
                    <br>
                    <input type="reset">
                  </form>

        </div>
    </div>
</body>

</html>
