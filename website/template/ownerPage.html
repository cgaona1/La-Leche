{% extends 'store_theme.html'%}
{% block content%}

<h2>Owner's Gallery</h2>

  <div id="owner_gallery_box">
    <div id="items_inside_gallery_box">
      {% for product in object_list %}
      <div id="product">
        <h1> {{product.name}}</h1>
        <p> Price: ${{product.cost}}</p>
        <p> Quantity: {{product.quantity}}</p>
        {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{product.name}}" width="80%">
        {% endif %}
        <div>
        <a class="link" href="ownerpage/{{product.pk}}">Edit Item</a>
      </div>
        <div>
          <a class="link" href="/ownerpage/delete/{{ product.pk }}">Delete Item</a>
        </div>
      </div>
      {% endfor %}


    </div>
  </div>
{% endblock %}
